<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcriber</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">YouTube Transcriber</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                    <input type="password" id="apiKey" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your API key">
                </div>

                <div class="mb-4">
                    <label for="videoUrl" class="block text-sm font-medium text-gray-700 mb-2">YouTube URL</label>
                    <input type="text" id="videoUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://www.youtube.com/watch?v=...">
                </div>

                <button onclick="transcribeVideo()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Transcribe
                </button>

                <div id="loading" class="hidden mt-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                    <p class="text-center text-gray-600 mt-2">Transcribing video...</p>
                </div>

                <div id="result" class="mt-4 hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Transcript</label>
                    <textarea id="transcript" class="w-full h-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" readonly></textarea>
                </div>

                <div id="error" class="hidden mt-4 text-red-500 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        async function transcribeVideo() {
            const apiKey = document.getElementById('apiKey').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const transcript = document.getElementById('transcript');

            if (!apiKey || !videoUrl) {
                error.textContent = 'Please provide both API key and YouTube URL';
                error.classList.remove('hidden');
                return;
            }

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('/.netlify/functions/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ url: videoUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to transcribe video');
                }

                transcript.value = data.transcript;
                result.classList.remove('hidden');
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
